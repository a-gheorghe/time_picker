<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Event Scheduler</title>
        <!-- <link rel="stylesheet" href="css/normalize.min.css"> -->

        <link rel="stylesheet" href="./css/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>
    <body>
        <div id="main-div">
            <div class="main-header"></div>
                <div class="event-holder">
                    <div class="event-listing" id="event-1">
                        <form>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Event Title </label>
                            </div>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Location </label>
                            </div>
                            <div class="group">
                                <input class="time-input" id="input-1" type="time" value="" required>
                                <img id="clock_icon1" src="./images/baseline-access_time-24px.svg">
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label class="time-label"> Time </label>
                            </div>
                        </form>
                    </div>

                    <div class="event-listing" id="event-2">
                        <form>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Event Title </label>
                            </div>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Location </label>
                            </div>
                            <div class="group">
                                <input id="input-2" class="time-input" type="time" value="" required>
                                <img id="clock_icon2" src="./images/baseline-access_time-24px.svg">
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label class="time-label"> Time </label>
                            </div>
                        </form>
                    </div>

                    <div class="event-listing" id="event-3">
                        <form>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Event Title </label>
                            </div>
                            <div class="group">
                                <input type="text" required>
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label> Location </label>
                            </div>
                            <div class="group">
                                <input id="input-3" class="time-input" type="time" value="" required>
                                <img id="clock_icon3" src="./images/baseline-access_time-24px.svg">
                                <span class="highlight"> </span>
                                <span class="bar"> </span>
                                <label class="time-label"> Time </label>
                            </div>
                        </form>
                    </div>
                </div>
    </div>
        <script src="./js/timepicker2.js"> </script>
    </body>
</html>
